<!DOCTYPE html>

<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta siteversion="avro-linux-site-2">

    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen">

    <title>{{ page.title }}</title>
    
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-424397-5']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="http://linux.omicronlab.com">ibus-avro</a></h1>

            <h2>Avro Phonetic Bangla typing for Linux</h2>

            <section id="downloads">
				<a href="https://github.com/sarim/ibus-avro" class="btn btn-github">View source on GitHub</a>
                <a href="https://github.com/sarim/ibus-avro/issues" class="btn btn-github">Report issues</a>
                <a href="/about.html" class="btn btn-github">About ibus-avro</a>
				<a href="/blog.html" class="btn btn-github">Blog</a>
                <a href="http://www.omicronlab.com" class="btn btn-github">OmicronLab</a>
            </section>
			{% if page.url == "/index.html" %}
			<section id="recents">
			  <h3>Recent Posts</h1>
			  <ul id="recent_posts">
				  {% for post in site.posts do %}
    		      <li class="post">
			        <a href="{{ post.url }}">{{ post.title }}</a>
			      </li>
				  {% endfor %}
    			  </ul>
			</section>
			{% endif %}
        </div>
    </header>

    <div class="container">
        <section id="main_content">
	        {{ content }}
        </section>
    </div>
	{% include social.html %}
</body>
</html>
